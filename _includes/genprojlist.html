{% assign list = "Online iTunes" | split: "|" %}
{% assign desc = "Online iTunes xml parser/manager" | split: "|" %}
{% assign urls = "http://kenzierocks.github.io/OnlineItunes" | split: "|" %}
<div class="list-group">
{% for item in list %}
    <center><a href="{{ urls[forloop.index0] }}" class="list-group-item">{{ item }} &bull; {{ desc[forloop.index0] }}</a></center>
{% endfor %}
</div>
